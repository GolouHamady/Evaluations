 {% extends 'evaluations/base.html' %}

{% load bootstrap3 %}

 {% block content %}

<h1>Modification de choix</h1>

<p><a class="btn btn-default" href="{% url "evaluations:formulaire" pk=object.question.formulaire.pk %}">Retour</a></p>

<form method="POST" class="form-horizontal">
  {% csrf_token %}
  {% bootstrap_form form layout='horizontal' %}
  {% bootstrap_button "Modifier" button_type="submit" button_class="btn btn-lg btn-success pull-right" %}
</form>
{% endblock %}
